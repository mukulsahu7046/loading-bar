<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loading bar</title>
    <style>
        #myProgress {
            width: 100%;
            height: 30px;
            position: relative;
            background-color: #dddddd;
        }

        #myBar {
            background-color: #4CAF50;
            width: 10px;
            height: 30px;
            position: absolute;
        }
    </style>
</head>

<body>
    <h1>Javasvript Progress Bar</h1>
    <div id="myProgress">
        <div id="myBar"></div>
    </div>
    <br>
    <button onclick="move()">Click me to fill progress bar</button>
    <script>
        function move() {
            const element = document.getElementById("myBar");
            let width = 0;
            const id = setInterval(frame, 100);
            function frame() {
                if (width == 100) {
                    clearInterval(id);
                } else {
                    width++;
                    element.style.width = width + "%";
                }
            }
        }
    </script>
</body>

</html>
